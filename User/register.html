<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

</head>

<body>
  <div class="mdui-container">
    <form>
      <p id="wel" class="login-title">User Register</p>
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">电子邮件</label>
        <input class="mdui-textfield-input" id="email" name="emali" type="email" />
      </div>
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">用户名</label>
        <input class="mdui-textfield-input" id="user" name="user" type="text" />
      </div>
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">密码</label>
        <input class="mdui-textfield-input" id="pass" name="pass" type="password" />
      </div>
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">校验码</label>
        <input class="mdui-textfield-input" id="code" name="code" style="width: 20%;" type="text" />
      </div>
      <p id="info"></p>
    </form>
    <button class="mdui-btn" type="reset">重置</button>
    <button class="mdui-btn" type="button" onClick="register()">提交</button>
    <button class="mdui-btn" id="sendCode" onClick='sendCode()'>发送验证邮件</button>
  </div>


  <div id="loading" class="load overlay-content background-blur" hidden>
    <div class="mdui-spinner mdui-spinner-colorful load_img"></div><br /><br /><br /><br /><br />Loading...
  </div>
  <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
